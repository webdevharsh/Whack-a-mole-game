<div class="container">

            <img src="Mole.png" class="mole-clicked">

     </div>  
  <div class="item">
          <div class="hole">
                  <img src="Mole.png" class="mole-clicked">
          </div>
  </div>
  <div class="item">
          <div class="hole">
                  <img src="Mole.png" alt="" class="mole-clicked">

          </div>
  </div>

          </div>
  </div>

          <div class="hole">
                  <img src="Mole.png" class="mole-clicked">
          </div>
  </div>
  <div class="item">
          <div class="hole">
                  <img src="Mole.png" class="mole-clicked">
          </div>
  </div>  
  </div>
  <button class="start-game-btn">Start Game</button>
  <div class="game-over">
    <h3>Game Over!</h3>   
    <span class="your-score-txt">Your score</span>
    <span class="game-over-score">30</span>
    <button class="exit-game-btn">Exit Game</button>
    <button class="play-again-btn">Play Again</button>
  </div>
</div>
